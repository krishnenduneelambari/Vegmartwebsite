<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/index.css'%}" />
    <script src="/static/js/index.js" defer></script>
    <title>vegmart</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-success">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="{%url 'index'%}">VegMart</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="{%url 'register'%}"
                    >register</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="{%url 'login'%}"
                    >login</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{%url 'cart'%}"><i class="fa-solid fa-cart-shopping mx-2"><sup><span class="badge bg-primary" id="cart-label">0</span></sup></i></a>
                  
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
        <section>
         
          
            <div class="container">
                <div class="row">
                  {%for detail in details%}
                 
                    <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                     
                        <div class="card mx-3 my-2" >
                            <img src="{{detail.veg_image.url}}" class="card-img-top custom_img" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{detail.item}}</h5>
                              <p class="card-text"><i class="fa-solid fa-indian-rupee-sign me-2"></i>{{detail.price}} per kg</p>
                              <p class="card-text">{{detail.status}}</p>
                              <form action="" method="POST">
                                {% csrf_token%}
                                  <input type="hidden" value="{{detail.id}}" name="item_id">
                                  <button type="submit" class="btn btn-primary cart-up-button">Add To Cart</button>
                              </form>
                              
                            </div>
                          </div>
                          
                    </div>
                    {%endfor%}
                    
                    
                </div>
            </div>
            
        </section>
    </main>
  </body>
</html>
